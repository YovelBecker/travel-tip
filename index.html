<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Tip</title>
</head>

<body>
    <header class="flex space-around align-center">
        <h1 class="logo">Travel Tip</h1>
        <section class="search-bar flex">
            <input list="video-list" class="location-list-input" placeholder="Search" autocomplete=off>
            <button class="go-search-btn">GO</button>
            <button class="current-location-btn">My Location</button>
            <datalist id="video-list"></datalist>
        </section>
    </header>
    <main class="flex justify-center align-center">
        <section class="location-details-container">
            <h1>My selected location</h1>
            <button>Copy To Clipboard</button>
        </section>
        <section class="weather-details-container"></section>
        <section id="map" class="map-container video-container">
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
